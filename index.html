<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import {
        createCanvas,
        background,
        fill,
        circle,
        startLoop,
        mouseX,
        mouseY,
        randomColor,
        push,
        pop,
        translate,
        rotate,
        scale,
        text,
        textFont,
        textSize,
        textAlign,
      } from "./src/2dAnimationLib.js";

      createCanvas(window.innerWidth, window.innerHeight);

      const particles = [];
      const stars = [];

      // Generate background stars
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: Math.random() * 2 + 1,
          speed: Math.random() * 0.5 + 0.2,
        });
      }

      // Click: create galaxy burst at mouse
      window.addEventListener("click", () => {
        for (let i = 0; i < 30; i++) {
          particles.push({
            angle: Math.random() * Math.PI * 2,
            distance: Math.random() * 200,
            speed: Math.random() * 0.05 + 0.01,
            size: Math.random() * 20 + 5,
            color: randomColor(0.9),
            decay: 0.98,
            rotationSpeed: Math.random() * 0.1 - 0.05,
          });
        }
      });

      let angleOffset = 0;

      function draw() {
        // Semi-transparent background for fading effect
        fill("rgba(10, 10, 30, 0.2)");
        background("rgba(10, 10, 30, 0.2)");

        // Animate stars
        for (let star of stars) {
          fill("white");
          circle(star.x, star.y, star.r);
          star.y += star.speed;
          if (star.y > window.innerHeight) star.y = 0;
        }

        // Draw galaxy burst particles
        push();
        translate(mouseX, mouseY);
        rotate(angleOffset);
        scale(1.2, 1.2);

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          const x = Math.cos(p.angle) * p.distance;
          const y = Math.sin(p.angle) * p.distance;

          fill(p.color);
          circle(x, y, p.size);

          p.angle += p.rotationSpeed;
          p.distance *= p.decay;
          p.size *= 0.98;

          if (p.size < 0.5) particles.splice(i, 1);
        }
        pop();

        angleOffset += 0.002;

        // Show instruction text
        textAlign("center", "top");
        textFont("georgia");
        textSize(24);
        fill("rgba(255, 255, 255, 0.9)");
        text("Click to see mouse effect", window.innerWidth / 2, 20);
      }

      startLoop(draw);
    </script> -->

  </body>
</html>
